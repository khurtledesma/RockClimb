{% extends "base.html" %}
{%load static%}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="carouselImg d-block" src="{% static 'img/Home1.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="carouselImg d-block" src="{% static 'img/Home2.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="carouselImg d-block" src="{% static 'img/Home3.jpg' %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <div class="row">
        <h1>Ready to try something new? Let's find you a new route!</h1>
        <div class="col-md-6">
            Enter your city here:
            <form method="POST">

                <input type="text" name="city">
                <input type="submit">
                </input>
                </input>

            </form>
            <iframe width="500" height="500" frameborder="0" style="border:0" src="{{map}}" allowfullscreen>
            </iframe>
        </div>
        <div class="col-md-6">
            <h3>Showing weather for <i>{{weather.city}}</i></h3>
            <p>{{weather.temp}}</p>
            <p>{{weather.description}}</p>
            <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="weather icon">
        </div>
    </div>
    
</div>


{% endblock %}
