{% extends "base.html" %}

{% block content %}
<h1>Climbs</h1>

<h2>See your current climbs:</h2>

You have {{count}} current climbs.

<p>Here are your current climbs</p>
<ul>
    {% for climb in climbs %}
    <li>{{climb.name}} located in {{climb.city}}, {{climb.state}}</li>
    {% endfor %}
</ul>
{% endblock %}
